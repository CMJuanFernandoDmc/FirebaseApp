<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Insumo 3 Ejercicios con Firebase
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-sm="6" size-md="6" size-lg="3">
        <ion-button shape="round" (click)="encender('LED1')" [color]="getColor(estadoLed1)" fill="outline">
          <ion-icon slot="start" name="power-outline"></ion-icon>Encender LED1
        </ion-button>
        <ion-button shape="round" (click)="apagar('LED1')" [color]="getColor(!estadoLed1)" fill="outline">
          <ion-icon slot="start" name="power-outline"></ion-icon>Apagar LED1
        </ion-button>
      </ion-col>
      <ion-col size-xs="12" size-sm="6" size-md="6" size-lg="3">
        <ion-button shape="round" (click)="encender('LED2')" [color]="getColor(estadoLed2)" fill="outline">
          <ion-icon slot="start" name="power-outline"></ion-icon>Encender LED2
        </ion-button>
        <ion-button shape="round" (click)="apagar('LED2')" [color]="getColor(!estadoLed2)" fill="outline">
          <ion-icon slot="start" name="power-outline"></ion-icon>Apagar LED2
        </ion-button>
      </ion-col>

      <ion-col size-xs="12" size-sm="6" size-md="6" size-lg="3">
        <ion-button shape="round" (click)="encender('LED3')" [color]="getColor(estadoLed3)" fill="outline">
          <ion-icon slot="start" name="power-outline"></ion-icon>Encender LED3
        </ion-button>
        <ion-button shape="round" (click)="apagar('LED3')" [color]="getColor(!estadoLed3)" fill="outline">
          <ion-icon slot="start" name="power-outline"></ion-icon>Apagar LED3
        </ion-button>
      </ion-col>

      <ion-col size-xs="12" size-sm="6" size-md="6" size-lg="3">
        <ion-button shape="round" [color]="getColor(estadoLed4)" (click)="encender('LED1')" (click)="encender('LED2')"  (click)="encender('LED3')"  (click)="encender('LED4')" fill="outline">
          <ion-icon slot="start" name="power-outline"></ion-icon>Encender LEDS
        </ion-button>
        <ion-button shape="round" [color]="getColor(!estadoLed4)" (click)="apagar('LED1')" (click)="apagar('LED2')" (click)="apagar('LED3')" (click)="apagar('LED4')" fill="outline">
          <ion-icon slot="start" name="power-outline"></ion-icon>Apagar LEDS
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
